on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:
jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
      - name: Check Docs Links
        if: always()
        uses: urlstechie/urlchecker-action@v0.0.34
        with:
          subfolder: docs/articles
          file_types: .md,.yml
          verbose: true
          retry_count: 16
          timeout: 120
          workers: 1
      - name: Check Blog Links
        uses: urlstechie/urlchecker-action@v0.0.34
        if: always()
        with:
          subfolder: web/_posts
          file_types: .md
          verbose: true
          retry_count: 16
          timeout: 120
          workers: 1
      - name: Check Changelog Links
        uses: urlstechie/urlchecker-action@v0.0.34
        if: always()
        with:
          include_files: Changelog.md
          verbose: true
          retry_count: 16
          timeout: 120
          workers: 1
