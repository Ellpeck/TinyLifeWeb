  namespace: TinyLife.Uis
  summary: >-
    A swipe transition, which causes the screen to be transitioned out from left to right, and then back in from right to left.

    The swipe transition is used when transitioning between the main menu and the game.
  example: []
  syntax:
    content: Swipe = 0
    return:
      type: TinyLife.Uis.Menus.TransitionType
