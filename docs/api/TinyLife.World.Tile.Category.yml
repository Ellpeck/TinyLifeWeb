  fullName: TinyLife.World.Tile.Category.Sand
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.World
  summary: >-
    A sand tile category, which refers to tiles that are sandy.

    Tiles with this category allow <xref href="TinyLife.Objects.Furniture" data-throw-if-not-resolved="false"></xref> with the <xref href="TinyLife.Objects.ObjectCategory.SandRequired" data-throw-if-not-resolved="false"></xref> category to be placed on them.
  example: []
  syntax:
    content: Sand = 16
    return:
      type: TinyLife.World.Tile.Category
