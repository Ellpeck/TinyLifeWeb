- uid: TinyLife.World.Tile.Category.Natural
  commentId: F:TinyLife.World.Tile.Category.Natural
  id: Natural
  parent: TinyLife.World.Tile.Category
  langs:
  - csharp
  - vb
  name: Natural
  nameWithType: Tile.Category.Natural
  fullName: TinyLife.World.Tile.Category.Natural
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.World
  summary: >-
    A natural tile category, which refers to tiles that can hold plants, trees, etc.

    Tiles with this category allow <xref href="TinyLife.Objects.Furniture" data-throw-if-not-resolved="false"></xref> with the <xref href="TinyLife.Objects.ObjectCategory.NaturalGroundRequired" data-throw-if-not-resolved="false"></xref> category to be placed on them.
  example: []
  syntax:
    content: Natural = 1
    return:
      type: TinyLife.World.Tile.Category
