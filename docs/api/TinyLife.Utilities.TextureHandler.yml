- uid: TinyLife.Utilities.TextureHandler.GetFurnitureTextures(System.String,System.Int32,System.Func{MLEM.Maths.Direction2,System.Boolean})
  commentId: M:TinyLife.Utilities.TextureHandler.GetFurnitureTextures(System.String,System.Int32,System.Func{MLEM.Maths.Direction2,System.Boolean})
  id: GetFurnitureTextures(System.String,System.Int32,System.Func{MLEM.Maths.Direction2,System.Boolean})
  parent: TinyLife.Utilities.TextureHandler
  langs:
  - csharp
  - vb
  name: GetFurnitureTextures(string, int, Func<Direction2, bool>)
  nameWithType: TextureHandler.GetFurnitureTextures(string, int, Func<Direction2, bool>)
  fullName: TinyLife.Utilities.TextureHandler.GetFurnitureTextures(string, int, System.Func<MLEM.Maths.Direction2, bool>)
  type: Method
  assemblies:
  - TinyLife
  namespace: TinyLife.Utilities
  summary: >-
    Create a dictionary of textures for all <xref href="MLEM.Maths.Direction2Helper.Adjacent" data-throw-if-not-resolved="false"></xref> directions that have a texture registered for them.

    Textures are gathered using <xref href="TinyLife.Mods.Mod.GetCustomFurnitureTextures(TinyLife.Mods.ModInfo)" data-throw-if-not-resolved="false"></xref>, and textures need to be suffixed with the direction's string to be recognized.

    This method is used for furniture of all kinds.
  example: []
  syntax:
    content: public static ReadOnlyDictionary<Direction2, TextureRegion[]> GetFurnitureTextures(string name, int amount = 1, Func<Direction2, bool> shouldThrow = null)
    parameters:
    - id: name
      type: System.String
      description: The name of the texture to load
    - id: amount
      type: System.Int32
      description: The amount of layers the texture has
    - id: shouldThrow
      type: System.Func{MLEM.Maths.Direction2,System.Boolean}
      description: Whether an exception should be thrown if the texture is not found
    return:
      type: System.Collections.ObjectModel.ReadOnlyDictionary{MLEM.Maths.Direction2,MLEM.Textures.TextureRegion[]}
      description: A dictionary of directions to texture layers
    content.vb: Public Shared Function GetFurnitureTextures(name As String, amount As Integer = 1, shouldThrow As Func(Of Direction2, Boolean) = Nothing) As ReadOnlyDictionary(Of Direction2, TextureRegion())
  overload: TinyLife.Utilities.TextureHandler.GetFurnitureTextures*
  nameWithType.vb: TextureHandler.GetFurnitureTextures(String, Integer, Func(Of Direction2, Boolean))
  fullName.vb: TinyLife.Utilities.TextureHandler.GetFurnitureTextures(String, Integer, System.Func(Of MLEM.Maths.Direction2, Boolean))
  name.vb: GetFurnitureTextures(String, Integer, Func(Of Direction2, Boolean))
