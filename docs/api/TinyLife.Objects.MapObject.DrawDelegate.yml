items:
- uid: TinyLife.Objects.MapObject.DrawDelegate
  commentId: T:TinyLife.Objects.MapObject.DrawDelegate
  id: MapObject.DrawDelegate
  parent: TinyLife.Objects
  children: []
  langs:
  - csharp
  - vb
  name: MapObject.DrawDelegate
  nameWithType: MapObject.DrawDelegate
  fullName: TinyLife.Objects.MapObject.DrawDelegate
  type: Delegate
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A delegate used by events that are invoked when something is drawn.

    This event has no <xref href="TinyLife.Mods.EventPhase" data-throw-if-not-resolved="false"></xref> attached to it, since drawing is done in a sorted fashion anyway.
  example: []
  syntax:
    content: public delegate void MapObject.DrawDelegate(GameTime time, object batch, Vector2 drawPos, Color? overrideColor)
    parameters:
    - id: time
      type: Microsoft.Xna.Framework.GameTime
      description: The game's current time
    - id: batch
      type: System.Object
      description: The sprite batch to use for drawing, which is either a <xref href="Microsoft.Xna.Framework.Graphics.SpriteBatch" data-throw-if-not-resolved="false"></xref> or <xref href="MLEM.Graphics.StaticSpriteBatch" data-throw-if-not-resolved="false"></xref>.
    - id: drawPos
      type: Microsoft.Xna.Framework.Vector2
      description: The position that the object is drawn at
    - id: overrideColor
      type: System.Nullable{Microsoft.Xna.Framework.Color}
      description: An override color to draw the object with, or null to draw it with the default color
    content.vb: Public Delegate Sub MapObject.DrawDelegate(time As GameTime, batch As Object, drawPos As Vector2, overrideColor As Color?)
  extensionMethods:
  - TinyLife.Objects.MapObject.DrawDelegate.TinyLife.Utilities.Extensions.JsonCopy``1
