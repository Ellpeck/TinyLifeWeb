- uid: TinyLife.Objects.ILightObject.Settings.FireParticleOffsets
  commentId: F:TinyLife.Objects.ILightObject.Settings.FireParticleOffsets
  id: FireParticleOffsets
  parent: TinyLife.Objects.ILightObject.Settings
  langs:
  - csharp
  - vb
  name: FireParticleOffsets
  nameWithType: ILightObject.Settings.FireParticleOffsets
  fullName: TinyLife.Objects.ILightObject.Settings.FireParticleOffsets
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A set of positions that fire particles should be displayed with, based on the given <xref href="TinyLife.Objects.ILightObject" data-throw-if-not-resolved="false"></xref> instance's position.

    These offsets are applied to <xref href="TinyLife.Objects.Particle.ScreenPosOffset" data-throw-if-not-resolved="false"></xref>.

    If this is null, no fire particles will be displayed.
  example: []
  syntax:
    content: public Func<MapObject, Vector2>[] FireParticleOffsets
    return:
      type: System.Func{TinyLife.Objects.MapObject,Microsoft.Xna.Framework.Vector2}[]
    content.vb: Public FireParticleOffsets As Func(Of MapObject, Vector2)()
- uid: TinyLife.Objects.ILightObject.Settings.IsAutomatic
  commentId: F:TinyLife.Objects.ILightObject.Settings.IsAutomatic
  id: IsAutomatic
  parent: TinyLife.Objects.ILightObject.Settings
  langs:
  - csharp
  - vb
  name: IsAutomatic
  nameWithType: ILightObject.Settings.IsAutomatic
  fullName: TinyLife.Objects.ILightObject.Settings.IsAutomatic
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    Whether this light object is lit and unlit automatically based on the time of day.

    Light object with this setting should not use the <xref href="TinyLife.Objects.ObjectCategory.Lamp" data-throw-if-not-resolved="false"></xref> category, as that is what allows it to be toggled on and off by people.
  example: []
  syntax:
    content: public bool IsAutomatic
    return:
      type: System.Boolean
    content.vb: Public IsAutomatic As Boolean
