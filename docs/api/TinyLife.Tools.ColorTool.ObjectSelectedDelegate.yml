  summary: >-
    A delegate method used by <xref href="TinyLife.Tools.ColorTool.OnObjectSelected" data-throw-if-not-resolved="false"></xref>.

    For custom object types, all reference parameters should be set to the appropriate values for drawing the preview, applying colors, and setting the price.
