  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife
  summary: >-
    The set of migrations that should be applied when options are loaded in <xref href="TinyLife.Options.Load" data-throw-if-not-resolved="false"></xref>.

    Note that only silent migrations are supported here. Also note that <xref href="TinyLife.Utilities.MigrationPhase.Early" data-throw-if-not-resolved="false"></xref> migrations are applied when the options instance is first loaded, and <xref href="TinyLife.Utilities.MigrationPhase.Late" data-throw-if-not-resolved="false"></xref> migrations are applied when the game has finished loading all of its content.
