- uid: TinyLife.Objects.PersonLike.TypeSettings.RegularVisitorWeight
  commentId: F:TinyLife.Objects.PersonLike.TypeSettings.RegularVisitorWeight
  id: RegularVisitorWeight
  parent: TinyLife.Objects.PersonLike.TypeSettings
  langs:
  - csharp
  - vb
  name: RegularVisitorWeight
  nameWithType: PersonLike.TypeSettings.RegularVisitorWeight
  fullName: TinyLife.Objects.PersonLike.TypeSettings.RegularVisitorWeight
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A number that determines how likely it is for a person of this type to be chosen as a regular visitor in <xref href="TinyLife.World.Map.UpdateExternalPeople(System.Collections.Generic.ICollection%7bTinyLife.World.Map%7d%2cSystem.Action%7bSystem.String%7d%2cSystem.Action%7bSystem.Single%7d)" data-throw-if-not-resolved="false"></xref>.

    The regular visitor weight of the <xref href="TinyLife.Objects.Person" data-throw-if-not-resolved="false"></xref> type is 10.
  example: []
  syntax:
    content: public float RegularVisitorWeight
    return:
      type: System.Single
    content.vb: Public RegularVisitorWeight As Single
- uid: TinyLife.Objects.PersonLike.TypeSettings.IsValidRegularVisitor
  commentId: F:TinyLife.Objects.PersonLike.TypeSettings.IsValidRegularVisitor
  id: IsValidRegularVisitor
  parent: TinyLife.Objects.PersonLike.TypeSettings
  langs:
  - csharp
  - vb
  name: IsValidRegularVisitor
  nameWithType: PersonLike.TypeSettings.IsValidRegularVisitor
  fullName: TinyLife.Objects.PersonLike.TypeSettings.IsValidRegularVisitor
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A function that returns whether the given person is valid for being chosen as a regular visitor for this type, out of <xref href="TinyLife.World.Household.GetExportedHouseholds" data-throw-if-not-resolved="false"></xref>.

    This only has an effect if <xref href="TinyLife.Objects.PersonLike.TypeSettings.RegularVisitorWeight" data-throw-if-not-resolved="false"></xref> is greater than 0.
  example: []
  syntax:
    content: public Func<PersonLike, bool> IsValidRegularVisitor
    return:
      type: System.Func{TinyLife.Objects.PersonLike,System.Boolean}
    content.vb: Public IsValidRegularVisitor As Func(Of PersonLike, Boolean)
- uid: TinyLife.Objects.PersonLike.TypeSettings.CreateRegularVisitor
  commentId: F:TinyLife.Objects.PersonLike.TypeSettings.CreateRegularVisitor
  id: CreateRegularVisitor
  parent: TinyLife.Objects.PersonLike.TypeSettings
  langs:
  - csharp
  - vb
  name: CreateRegularVisitor
  nameWithType: PersonLike.TypeSettings.CreateRegularVisitor
  fullName: TinyLife.Objects.PersonLike.TypeSettings.CreateRegularVisitor
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A function that is invoked when no exported people of this type exist in the <xref href="TinyLife.World.Household.GetExportedHouseholds" data-throw-if-not-resolved="false"></xref> collection, and a new person of this type is needed.

    This only has an effect if <xref href="TinyLife.Objects.PersonLike.TypeSettings.RegularVisitorWeight" data-throw-if-not-resolved="false"></xref> is greater than 0.

    Note that <xref href="TinyLife.Objects.PersonLike.TypeSettings.IsValidRegularVisitor" data-throw-if-not-resolved="false"></xref> is not invoked for the created person.
  example: []
  syntax:
    content: public Func<Map, Random, PersonLike> CreateRegularVisitor
    return:
      type: System.Func{TinyLife.World.Map,System.Random,TinyLife.Objects.PersonLike}
    content.vb: Public CreateRegularVisitor As Func(Of Map, Random, PersonLike)
- uid: TinyLife.Objects.PersonLike.TypeSettings.GetValidBedsForPopulation
  commentId: F:TinyLife.Objects.PersonLike.TypeSettings.GetValidBedsForPopulation
  id: GetValidBedsForPopulation
  parent: TinyLife.Objects.PersonLike.TypeSettings
  langs:
  - csharp
  - vb
  name: GetValidBedsForPopulation
  nameWithType: PersonLike.TypeSettings.GetValidBedsForPopulation
  fullName: TinyLife.Objects.PersonLike.TypeSettings.GetValidBedsForPopulation
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: A function that is invoked as part of random person generation through the <xref href="TinyLife.Objects.PersonLike.Household" data-throw-if-not-resolved="false"></xref> population system to determine which objects are required for a person of this type, and with the given age group, to have a furniture item to sleep in. Combined flags are supported.
  example: []
  syntax:
    content: public Func<AgeGroup, ObjectCategory> GetValidBedsForPopulation
    return:
      type: System.Func{TinyLife.Objects.AgeGroup,TinyLife.Objects.ObjectCategory}
    content.vb: Public GetValidBedsForPopulation As Func(Of AgeGroup, ObjectCategory)
- uid: TinyLife.Objects.PersonLike.TypeSettings.CreateHouseholdPopulation
  commentId: F:TinyLife.Objects.PersonLike.TypeSettings.CreateHouseholdPopulation
  id: CreateHouseholdPopulation
  parent: TinyLife.Objects.PersonLike.TypeSettings
  langs:
  - csharp
  - vb
  name: CreateHouseholdPopulation
  nameWithType: PersonLike.TypeSettings.CreateHouseholdPopulation
  fullName: TinyLife.Objects.PersonLike.TypeSettings.CreateHouseholdPopulation
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A function that is invoked when a person is randomly generated through the <xref href="TinyLife.Objects.PersonLike.Household" data-throw-if-not-resolved="false"></xref> population system.

    This function is only used when a person of this type is included in the <xref href="TinyLife.World.Household.RandomConstellations" data-throw-if-not-resolved="false"></xref> collection.

    This function is additionally passed the age that was chosen for the person, as well as a set of other people, who act as the genetic influence for the person.
  example: []
  syntax:
    content: public Func<Map, Random, AgeGroup, PersonLike[], PersonLike> CreateHouseholdPopulation
    return:
      type: System.Func{TinyLife.World.Map,System.Random,TinyLife.Objects.AgeGroup,TinyLife.Objects.PersonLike[],TinyLife.Objects.PersonLike}
    content.vb: Public CreateHouseholdPopulation As Func(Of Map, Random, AgeGroup, PersonLike(), PersonLike)
