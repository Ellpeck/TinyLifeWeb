  namespace: TinyLife
  summary: >-
    A flags enumeration of usages that a <xref href="Newtonsoft.Json.JsonSerializer" data-throw-if-not-resolved="false"></xref> can be used in.

    When a serializer is created using <xref href="TinyLife.SaveHandler.CreateSerializer(TinyLife.SerializerContext%2cTinyLife.SerializerUsage%2cSystem.EventHandler%7bNewtonsoft.Json.Serialization.ErrorEventArgs%7d%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> or <xref href="TinyLife.SaveHandler.CreateSerializerSettings(TinyLife.SerializerContext%2cTinyLife.SerializerUsage%2cSystem.EventHandler%7bNewtonsoft.Json.Serialization.ErrorEventArgs%7d%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>, a usage needs to be passed.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum SerializerUsage
    content.vb: >-
      <Flags>

      Public Enum SerializerUsage
  extensionMethods:
  - TinyLife.SerializerUsage.TinyLife.Utilities.Extensions.JsonCopy``1
  attributes:
  - type: System.FlagsAttribute
    ctor: System.FlagsAttribute.#ctor
    arguments: []
- uid: TinyLife.SerializerUsage.Serialize
  commentId: F:TinyLife.SerializerUsage.Serialize
  id: Serialize
  parent: TinyLife.SerializerUsage
  langs:
  - csharp
  - vb
  name: Serialize
  nameWithType: SerializerUsage.Serialize
  fullName: TinyLife.SerializerUsage.Serialize
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife
  summary: A serializer usage that denotes that the serializer is used for serialization, ie writing data to a file.
  example: []
  syntax:
    content: Serialize = 1
    return:
      type: TinyLife.SerializerUsage
- uid: TinyLife.SerializerUsage.Deserialize
  commentId: F:TinyLife.SerializerUsage.Deserialize
