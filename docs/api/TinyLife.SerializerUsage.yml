  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife
  summary: A serializer usage that denotes that the serializer is used for deserialization, ie reading data from a file.
  example: []
  syntax:
    content: Deserialize = 2
    return:
      type: TinyLife.SerializerUsage
