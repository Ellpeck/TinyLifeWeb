  - TinyLife
  namespace: TinyLife.Skills
  summary: >-
    A skill category for skills that are related to social interaction.

    Skills in this category are boosted by the <xref href="TinyLife.PersonalityType.Likeable" data-throw-if-not-resolved="false"></xref> and <xref href="TinyLife.PersonalityType.Mean" data-throw-if-not-resolved="false"></xref> personality types.
