  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Skills
  summary: >-
    A skill category for skills that are physical in nature.

    Skilled in this category are boosted by the <xref href="TinyLife.Skills.SkillType.Fitness" data-throw-if-not-resolved="false"></xref> skill and are affected negatively by the <xref href="TinyLife.Emotions.EmotionType.Stunned" data-throw-if-not-resolved="false"></xref> emotion.
  example: []
  syntax:
    content: Physical = 8
    return:
      type: TinyLife.Skills.SkillCategory
