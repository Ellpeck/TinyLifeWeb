  assemblies:
  - Tiny Life
  namespace: TinyLife.Actions
  summary: >-
    The chance (should be 0 or greater) that this action goes badly and friendship is reduced instead.

    Note that, for very good relationships, this value is multiplied with a value greater than or equal to 0.25. This means that, if an action should go badly with a very high chance (like if it is a mean action), a value greater than 1 should be returned here.
