  type: Method
  assemblies:
  - Tiny Life
  namespace: TinyLife.Actions
  summary: Updates these <xref href="TinyLife.Actions.TalkAction.TalkSettings" data-throw-if-not-resolved="false"></xref> for an action by displaying the relevant emotes and speak sounds using <xref href="TinyLife.Actions.Action.SpeakInConversation(TinyLife.Objects.PersonLike%2cMicrosoft.Xna.Framework.GameTime%2cSystem.Single%2cSystem.Nullable%7bTinyLife.Actions.EmoteChoices%7d%2cTinyLife.Objects.SpeakStyle%2cSystem.Nullable%7bTinyLife.Actions.EmoteChoices%7d%2cSystem.Nullable%7bTinyLife.Objects.SpeakStyle%7d%2cSystem.Int32%2cSystem.Single%2cSystem.Single%2cSystem.Single%2cSystem.Single)" data-throw-if-not-resolved="false"></xref> and restoring the <xref href="TinyLife.Actions.TalkAction.TalkSettings.RestoredNeed" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public readonly void Update(SocialAction action, GameTime time, float speedMultiplier)
    parameters:
    - id: action
      type: TinyLife.Actions.SocialAction
      description: The action to update.
    - id: time
      type: Microsoft.Xna.Framework.GameTime
      description: The game's current time.
    - id: speedMultiplier
