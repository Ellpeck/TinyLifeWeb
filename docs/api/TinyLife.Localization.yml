- uid: TinyLife.Localization.GetAllNames(System.Boolean,TinyLife.Objects.StylePreference)
  commentId: M:TinyLife.Localization.GetAllNames(System.Boolean,TinyLife.Objects.StylePreference)
  id: GetAllNames(System.Boolean,TinyLife.Objects.StylePreference)
  parent: TinyLife.Localization
  langs:
  - csharp
  - vb
  name: GetAllNames(bool, StylePreference)
  nameWithType: Localization.GetAllNames(bool, StylePreference)
  fullName: TinyLife.Localization.GetAllNames(bool, TinyLife.Objects.StylePreference)
  type: Method
  assemblies:
  - Tiny Life
  namespace: TinyLife
  summary: 'Returns all of the names that are meant for Tinies in the current localization, optionally taking into account the given <xref href="TinyLife.Objects.StylePreference" data-throw-if-not-resolved="false"></xref>. To retrieve a random name while taking into account the name generation country priority of the current localization, use <xref href="TinyLife.Localization.GetRandomName(System.Random%2cSystem.Boolean%2cTinyLife.Objects.StylePreference)" data-throw-if-not-resolved="false"></xref>. Returned entries for first names are arrays with three entries: the name, the style preference, and the most common country code. Returned entries for last names are arrays with two entries: the name and the most common country code.'
  example: []
  syntax:
    content: public static IEnumerable<string[]> GetAllNames(bool lastName, StylePreference preference = StylePreference.Neutral)
    parameters:
    - id: lastName
      type: System.Boolean
      description: Whether to return last names, rather than first names.
    - id: preference
      type: TinyLife.Objects.StylePreference
      description: The style preference for which names should be returned. If this is <xref href="TinyLife.Objects.StylePreference.Neutral" data-throw-if-not-resolved="false"></xref>, names that match any style preference are returned.
    return:
      type: System.Collections.Generic.IEnumerable{System.String[]}
      description: 'All names that match the given <code class="paramref">preference</code>. Returned entries for first names are arrays with three entries: the name, the style preference, and the most common country code. Returned entries for last names are arrays with two entries: the name and the most common country code.'
    content.vb: Public Shared Function GetAllNames(lastName As Boolean, preference As StylePreference = StylePreference.Neutral) As IEnumerable(Of String())
  overload: TinyLife.Localization.GetAllNames*
  nameWithType.vb: Localization.GetAllNames(Boolean, StylePreference)
  fullName.vb: TinyLife.Localization.GetAllNames(Boolean, TinyLife.Objects.StylePreference)
  name.vb: GetAllNames(Boolean, StylePreference)
- uid: TinyLife.Localization.GetRandomName(System.Random,System.Boolean,TinyLife.Objects.StylePreference)
  commentId: M:TinyLife.Localization.GetRandomName(System.Random,System.Boolean,TinyLife.Objects.StylePreference)
  id: GetRandomName(System.Random,System.Boolean,TinyLife.Objects.StylePreference)
  parent: TinyLife.Localization
  langs:
  - csharp
  - vb
  name: GetRandomName(Random, bool, StylePreference)
  nameWithType: Localization.GetRandomName(Random, bool, StylePreference)
  fullName: TinyLife.Localization.GetRandomName(System.Random, bool, TinyLife.Objects.StylePreference)
  type: Method
  assemblies:
  - Tiny Life
  namespace: TinyLife
  summary: Returns a random name chosen from all of the names that are meant for Tinies in the current localization, optionally taking into account the given <xref href="TinyLife.Objects.StylePreference" data-throw-if-not-resolved="false"></xref>. This method uses <xref href="TinyLife.Localization.GetAllNames(System.Boolean%2cTinyLife.Objects.StylePreference)" data-throw-if-not-resolved="false"></xref> to retrieve the names and then chooses one randomly. The name generation country priority of the current localization is taken into account when choosing the name.
  example: []
  syntax:
    content: public static string GetRandomName(Random random, bool lastName, StylePreference preference = StylePreference.Neutral)
    parameters:
    - id: random
      type: System.Random
      description: The <xref href="System.Random" data-throw-if-not-resolved="false"></xref> instance to use for the random choice.
    - id: lastName
      type: System.Boolean
      description: Whether to return last names, rather than first names.
    - id: preference
      type: TinyLife.Objects.StylePreference
      description: The style preference for which names should be returned. If this is <xref href="TinyLife.Objects.StylePreference.Neutral" data-throw-if-not-resolved="false"></xref>, names that match any style preference are returned.
    return:
      type: System.String
      description: The random name chosen.
    content.vb: Public Shared Function GetRandomName(random As Random, lastName As Boolean, preference As StylePreference = StylePreference.Neutral) As String
  overload: TinyLife.Localization.GetRandomName*
  nameWithType.vb: Localization.GetRandomName(Random, Boolean, StylePreference)
  fullName.vb: TinyLife.Localization.GetRandomName(System.Random, Boolean, TinyLife.Objects.StylePreference)
  name.vb: GetRandomName(Random, Boolean, StylePreference)
