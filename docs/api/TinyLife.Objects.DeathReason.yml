- uid: TinyLife.Objects.DeathReason.ParticleSpawner
  commentId: P:TinyLife.Objects.DeathReason.ParticleSpawner
  id: ParticleSpawner
  parent: TinyLife.Objects.DeathReason
  langs:
  - csharp
  - vb
  name: ParticleSpawner
  nameWithType: DeathReason.ParticleSpawner
  fullName: TinyLife.Objects.DeathReason.ParticleSpawner
  type: Property
  assemblies:
  - Tiny Life
  namespace: TinyLife.Objects
  summary: >-
    This death reason's particle spawner, which is invoked during the death animation to spawn particles.

    The first item in the tuple is a function that returns the chance of spawning a particle each frame, and the second item is the spawner itself, which is expected to spawn particles using <xref href="TinyLife.Objects.Particle.Spawn(TinyLife.World.Map%2cMicrosoft.Xna.Framework.Vector2%2cSystem.Func%7bMicrosoft.Xna.Framework.Vector2%2cTinyLife.Objects.Particle%7d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public (Func<Action, float> Chance, Action<Action, Random> Spawner) ParticleSpawner { get; init; }
    parameters: []
    return:
      type: System.ValueTuple{System.Func{TinyLife.Actions.Action,System.Single},System.Action{TinyLife.Actions.Action,System.Random}}
    content.vb: Public Property ParticleSpawner As (Chance As Func(Of Action, Single), Spawner As Action(Of Action, Random))
  overload: TinyLife.Objects.DeathReason.ParticleSpawner*
- uid: TinyLife.Objects.DeathReason.GravestoneParticleSpawner
  commentId: P:TinyLife.Objects.DeathReason.GravestoneParticleSpawner
  id: GravestoneParticleSpawner
  parent: TinyLife.Objects.DeathReason
  langs:
  - csharp
  - vb
  name: GravestoneParticleSpawner
  nameWithType: DeathReason.GravestoneParticleSpawner
  fullName: TinyLife.Objects.DeathReason.GravestoneParticleSpawner
  type: Property
  assemblies:
  - Tiny Life
  namespace: TinyLife.Objects
  summary: >-
    This death reason's gravestone particle spawner, which is invoked periodically on a <xref href="TinyLife.Objects.Gravestone" data-throw-if-not-resolved="false"></xref> that has a person inside who died from this reason.

    The first item in the tuple is a function that returns the chance of spawning a particle each frame, and the second item is the spawner itself, which is expected to spawn particles using <xref href="TinyLife.Objects.Particle.Spawn(TinyLife.World.Map%2cMicrosoft.Xna.Framework.Vector2%2cSystem.Func%7bMicrosoft.Xna.Framework.Vector2%2cTinyLife.Objects.Particle%7d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public (Func<Gravestone, float> Chance, Action<Gravestone, Random> Spawner) GravestoneParticleSpawner { get; init; }
    parameters: []
    return:
      type: System.ValueTuple{System.Func{TinyLife.Objects.Gravestone,System.Single},System.Action{TinyLife.Objects.Gravestone,System.Random}}
    content.vb: Public Property GravestoneParticleSpawner As (Chance As Func(Of Gravestone, Single), Spawner As Action(Of Gravestone, Random))
  overload: TinyLife.Objects.DeathReason.GravestoneParticleSpawner*
