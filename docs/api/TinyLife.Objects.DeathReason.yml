  name: DeathReason
  nameWithType: DeathReason
  fullName: TinyLife.Objects.DeathReason
  type: Class
  assemblies:
  - Tiny Life
  namespace: TinyLife.Objects
  summary: A death reason is a potential cause for a <xref href="TinyLife.Objects.PersonLike" data-throw-if-not-resolved="false"></xref>'s death. The set of all registered death reasons is stored in <xref href="TinyLife.Objects.DeathReason.Reasons" data-throw-if-not-resolved="false"></xref>, and custom death reasons can be registered using <xref href="TinyLife.Objects.DeathReason.Register(TinyLife.Objects.DeathReason)" data-throw-if-not-resolved="false"></xref>. Each death reason has a unique name and can have additional properties such as particle spawners, gravestone particle spawners, tint functions and death animation overrides.
  example: []
  syntax:
    content: >-
      [JsonConverter(typeof(MigratingStaticJsonConverter<DeathReason>), new object[] { typeof(DeathReason), "PrivateReasons" })]

      public class DeathReason
    content.vb: >-
      <JsonConverter(GetType(MigratingStaticJsonConverter(Of DeathReason)), New Object() { GetType(DeathReason), "PrivateReasons" })>

      Public Class DeathReason
