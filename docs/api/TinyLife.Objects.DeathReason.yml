  name: DeathAnimationOverride
  nameWithType: DeathReason.DeathAnimationOverride
  fullName: TinyLife.Objects.DeathReason.DeathAnimationOverride
  type: Property
  assemblies:
  - Tiny Life
  namespace: TinyLife.Objects
  summary: A function that can be used to override the death animation of a person who died from this reason. If this is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, the default death animation is used. The passed arguments are the death action, the current game time, the amount of time passed in-game since the last update, and the current game speed multiplier.
  example: []
  syntax:
    content: public Action<Action, GameTime, TimeSpan, float> DeathAnimationOverride { get; init; }
    parameters: []
    return:
      type: System.Action{TinyLife.Actions.Action,Microsoft.Xna.Framework.GameTime,System.TimeSpan,System.Single}
    content.vb: Public Property DeathAnimationOverride As Action(Of Action, GameTime, TimeSpan, Single)
  overload: TinyLife.Objects.DeathReason.DeathAnimationOverride*
