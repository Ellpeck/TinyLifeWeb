      [DataContract]

      public class Relationship : JsonTypeSafeGenericDataHolder, IGenericDataHolder
    content.vb: >-
      <DataContract>

      Public Class Relationship Inherits JsonTypeSafeGenericDataHolder Implements IGenericDataHolder
