  name: SpeakStyle
  nameWithType: SpeakStyle
  fullName: TinyLife.Objects.SpeakStyle
  type: Enum
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A speak style is a category that speaking sounds can apply to.

    Each speak style contains a variety of sound effects that can be received using <xref href="TinyLife.Objects.PersonLike.GetRandomSpeakSound(TinyLife.Objects.VoiceStyle%2cTinyLife.Objects.SpeakStyle%2cSystem.Collections.Generic.List%7bMicrosoft.Xna.Framework.Audio.SoundEffect%7d%2cSystem.Nullable%7bSystem.TimeSpan%7d)" data-throw-if-not-resolved="false"></xref> or played for a person using <xref href="TinyLife.Objects.PersonLike.Speak(TinyLife.Objects.SpeakStyle%2cSystem.Single%2cSystem.Single)" data-throw-if-not-resolved="false"></xref>.

    Note that these categories are rather vague, and that speech, in general, is not supposed to be immediately decypherable based on the speaking style used. As such, speak styles are just a very rough guidance for the sounds played.
