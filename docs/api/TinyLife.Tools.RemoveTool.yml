  langs:
  - csharp
  - vb
  name: OnRemoveObject
  nameWithType: RemoveTool.OnRemoveObject
  fullName: TinyLife.Tools.RemoveTool.OnRemoveObject
  type: Event
  assemblies:
  - TinyLife
  namespace: TinyLife.Tools
  summary: >-
    An event that is invoked when a single object is intended to be removed from the world using the <xref href="TinyLife.Tools.RemoveTool" data-throw-if-not-resolved="false"></xref>.

    The passed nullable <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, but setting it to a value will cause the object removal to short-circuit after this event is invoked, and no additional objects to be queried for removal. If it is set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the <xref href="TinyLife.Tools.UndoableAction" data-throw-if-not-resolved="false"></xref> will not be executed.
  example: []
  syntax:
    content: public static event RemoveTool.RemoveObjectDelegate OnRemoveObject
    return:
      type: TinyLife.Tools.RemoveTool.RemoveObjectDelegate
    content.vb: Public Shared Event OnRemoveObject As RemoveTool.RemoveObjectDelegate
