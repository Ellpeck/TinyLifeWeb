- uid: TinyLife.Tools.RemoveTool.OnRemoveArea
  commentId: E:TinyLife.Tools.RemoveTool.OnRemoveArea
  id: OnRemoveArea
  parent: TinyLife.Tools.RemoveTool
  langs:
  - csharp
  - vb
  name: OnRemoveArea
  nameWithType: RemoveTool.OnRemoveArea
  fullName: TinyLife.Tools.RemoveTool.OnRemoveArea
  type: Event
  assemblies:
  - TinyLife
  namespace: TinyLife.Tools
  summary: >-
    An event that is invoked when an area is intended to be removed from the world using the <xref href="TinyLife.Tools.RemoveTool" data-throw-if-not-resolved="false"></xref>.

    The event receives the area that the user is trying to remove, and can modify it. It also receives a modifiable <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> that indicates whether anything in the area was removed. If this is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> after the <xref href="TinyLife.Mods.EventPhase.Post" data-throw-if-not-resolved="false"></xref> phase, the destruction sound (<xref href="TinyLife.Tools.RemoveTool.PlayDestroySound" data-throw-if-not-resolved="false"></xref>) will be played. If this is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the <xref href="TinyLife.Tools.UndoableAction" data-throw-if-not-resolved="false"></xref> will not be executed.
  example: []
  syntax:
    content: public static event RemoveTool.RemoveAreaDelegate OnRemoveArea
    return:
      type: TinyLife.Tools.RemoveTool.RemoveAreaDelegate
    content.vb: Public Shared Event OnRemoveArea As RemoveTool.RemoveAreaDelegate
- uid: TinyLife.Tools.RemoveTool.OnRemoveObject
  commentId: E:TinyLife.Tools.RemoveTool.OnRemoveObject
  id: OnRemoveObject
