  namespace: TinyLife.Actions
  summary: >-
    Returns an action that should be queued up immediately after this action completes.

    The queued up action is immediately started in the slot that this action occupied.

    Can be null, and is null by default.

    Note that this method is not called, and the next action is thus ignored, when this action is canceled externally (like through the <xref href="TinyLife.Objects.PersonLike.CancelAction(TinyLife.Actions.Action%2cTinyLife.Actions.Action%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> method).
