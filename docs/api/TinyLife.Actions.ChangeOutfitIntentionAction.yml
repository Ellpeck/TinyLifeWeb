  summary: >-
    Enqueues a new instance of the <xref href="TinyLife.Actions.ChangeOutfitIntentionAction" data-throw-if-not-resolved="false"></xref> with the given settings.

    An action is only enqueued if there is not already an instance of the <xref href="TinyLife.Actions.ChangeOutfitIntentionAction" data-throw-if-not-resolved="false"></xref> with the same <xref href="TinyLife.Objects.ClothesIntention" data-throw-if-not-resolved="false"></xref> enqueued, and if a person can currently change into the given intention, and is not already wearing a matching outfit. The method's return value determines whether an action was successfully enqueued.
