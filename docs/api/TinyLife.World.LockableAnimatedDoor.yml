  summary: >-
    Returns whether a <xref href="TinyLife.Objects.PersonLike" data-throw-if-not-resolved="false"></xref> is able to walk through a <xref href="TinyLife.World.WallLike" data-throw-if-not-resolved="false"></xref> that has this opening.

