  summary: >-
    A set of values that represent a style preference that a <xref href="TinyLife.Objects.Clothes" data-throw-if-not-resolved="false"></xref> item is meant to fit most, or is intended for.

    Tiny Life uses the style preference system as a rough guide when randomly generating outfits and other properties for Tinies, always taking it into account with a chance of 50% and lower.

    Clothing items like t-shirts, pants and hats should generally use the <xref href="TinyLife.Objects.StylePreference.Neutral" data-throw-if-not-resolved="false"></xref> style preference, which will make every Tiny consider the item equally.
