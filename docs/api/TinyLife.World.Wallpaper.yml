  name: Wallpaper
  nameWithType: Wallpaper
  fullName: TinyLife.World.Wallpaper
  type: Class
  assemblies:
  - TinyLife
  namespace: TinyLife.World
  summary: >-
    A wallpaper is a single-instanced object that can be attached to a <xref href="TinyLife.World.Wall" data-throw-if-not-resolved="false"></xref>, which makes the wall render a different texture.

    To register custom wallpapers, use Register(string,int,System.Collections.Generic.Dictionary&lt;Microsoft.Xna.Framework.Point,MLEM.Textures.TextureRegion&gt;,Microsoft.Xna.Framework.Point,TinyLife.Utilities.ColorScheme,MLEM.Textures.TextureRegion,System.Nullable&lt;int&gt;,System.Type). Note that registered wallpapers need to use a texture generated by <xref href="TinyLife.World.WallMode.ApplyMasks(Microsoft.Xna.Framework.Graphics.Texture2D%2cSystem.Int32%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [JsonConverter(typeof(Wallpaper.Converter))]

      public class Wallpaper
    content.vb: >-
      <JsonConverter(GetType(Wallpaper.Converter))>

      Public Class Wallpaper
