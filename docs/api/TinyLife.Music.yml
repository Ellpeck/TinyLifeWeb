    id: Duck
    path: ../TinyLife/Music.cs
    startLine: 63
  assemblies:
  - Tiny Life
  namespace: TinyLife
  summary: >-
    Reduces the volume of the currently playing music to the given <code class="paramref">duckVolume</code> for the given amount of <code class="paramref">time</code>.

    This is useful when playing a sound effect that is considered more important than the music.
  example: []
  syntax:
    content: public static void Duck(TimeSpan time, float duckVolume)
    parameters:
    - id: time
      type: System.TimeSpan
      description: The amount of time to duck for.
    - id: duckVolume
      type: System.Single
      description: The volume to duck the music to, which is automatically multiplied by <xref href="TinyLife.Options.MusicVolume" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Sub Duck(time As TimeSpan, duckVolume As Single)
