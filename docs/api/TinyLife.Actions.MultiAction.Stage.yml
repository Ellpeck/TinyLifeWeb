- uid: TinyLife.Actions.MultiAction.Stage.FailedOrInterrupted
  commentId: F:TinyLife.Actions.MultiAction.Stage.FailedOrInterrupted
  id: FailedOrInterrupted
  parent: TinyLife.Actions.MultiAction.Stage
  langs:
  - csharp
  - vb
  name: FailedOrInterrupted
  nameWithType: MultiAction.Stage.FailedOrInterrupted
  fullName: TinyLife.Actions.MultiAction.Stage.FailedOrInterrupted
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Actions
  summary: >-
    The action has failed or was interrupted, and is now executing its <xref href="TinyLife.Actions.MultiAction.CreateFailureInterruptionActions(TinyLife.Actions.CompletionType)" data-throw-if-not-resolved="false"></xref>.

    If this is the case, the original stage the action was canceled or interrupted in can is stored in <xref href="TinyLife.Actions.MultiAction.StageBeforeFailureOrInterruption" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: FailedOrInterrupted = 4
    return:
      type: TinyLife.Actions.MultiAction.Stage
