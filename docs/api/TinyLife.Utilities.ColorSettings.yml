  fullName: TinyLife.Utilities.ColorSettings.PreviewModifiers
  type: Field
  assemblies:
  - TinyLife
  namespace: TinyLife.Utilities
  summary: >-
    An array of colors that should be multiplied with the colors from this color settings' <xref href="TinyLife.Utilities.ColorSettings.Schemes" data-throw-if-not-resolved="false"></xref>, but only when they are being displayed in the <xref href="TinyLife.Tools.Tool.ColorSelection(TinyLife.Utilities.ColorSettings%2cSystem.Action%7bSystem.Int32%2cSystem.Int32%7d%2cSystem.Func%7bSystem.Int32%2cSystem.Int32%2cSystem.Boolean%7d%2cTinyLife.LnCategory)" data-throw-if-not-resolved="false"></xref> menu.

    If this is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, the regular <xref href="TinyLife.Utilities.ColorSettings.Modifiers" data-throw-if-not-resolved="false"></xref> are used.

    The i-th <xref href="TinyLife.Utilities.ColorSettings.Schemes" data-throw-if-not-resolved="false"></xref> entry's colors will be multiplied with the i-th entry in this array.
  example: []
  syntax:
    content: public Color[] PreviewModifiers
    return:
      type: Microsoft.Xna.Framework.Color[]
    content.vb: Public PreviewModifiers As Color()
