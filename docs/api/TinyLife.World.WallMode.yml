  type: Method
  assemblies:
  - TinyLife
  namespace: TinyLife.World
  summary: >-
    Applies the game's predefined wallpaper maskings (based on <xref href="TinyLife.World.WallMode" data-throw-if-not-resolved="false"></xref>) to the given wallpaper texture.

    When adding custom <xref href="TinyLife.World.Wallpaper" data-throw-if-not-resolved="false"></xref> types, this method should be used.


    Keep in mind that, for performance, the masked wallpaper texture returned by this method should still be packed using the <xref href="MLEM.Data.RuntimeTexturePacker" data-throw-if-not-resolved="false"></xref> passed to mods.
  example: []
  syntax:
    content: public static UniformTextureAtlas ApplyMasks(Texture2D wallpapers, int regionAmountX, int regionAmountY)
