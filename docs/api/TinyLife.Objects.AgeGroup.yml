  name: AgeGroup
  nameWithType: AgeGroup
  fullName: TinyLife.Objects.AgeGroup
  type: Enum
  assemblies:
  - TinyLife
  namespace: TinyLife.Objects
  summary: >-
    A flags enumeration that represents the age groups a <xref href="TinyLife.Objects.PersonLike" data-throw-if-not-resolved="false"></xref> can have.

    Since this enumeration has the <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref>, multiple age groups can be combined into one value.

    Note that this enumeration, for convenience, also contains predefined combined flags like <xref href="TinyLife.Objects.AgeGroup.OlderThanChild" data-throw-if-not-resolved="false"></xref> and <xref href="TinyLife.Objects.AgeGroup.AdultOrOlder" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum AgeGroup
    content.vb: >-
      <Flags>

      Public Enum AgeGroup
