  id: Major
  parent: TinyLife.PersonalityType.TypeCategory
  langs:
  - csharp
  - vb
  name: Major
  nameWithType: PersonalityType.TypeCategory.Major
  fullName: TinyLife.PersonalityType.TypeCategory.Major
  type: Field
  assemblies:
  - Tiny Life
  namespace: TinyLife
  summary: A major personality type can be applied in the <xref href="TinyLife.Uis.CharacterCreator" data-throw-if-not-resolved="false"></xref>, but only if the PersonalityType.MaxMajorsPerPerson amount has not been reached yet
  example: []
  syntax:
    content: Major = 0
    return:
      type: TinyLife.PersonalityType.TypeCategory
- uid: TinyLife.PersonalityType.TypeCategory.Minor
  commentId: F:TinyLife.PersonalityType.TypeCategory.Minor
